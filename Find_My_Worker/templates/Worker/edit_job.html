<!DOCTYPE html>
<html lang="en">

  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <title>Find My Worker</title>

    <link rel="stylesheet"  href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>
   
    <body>
    
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->
    
    
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo">Find My <em> Worker</em></a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="{% url 'view_jobs'%}">Add Jobs</a></li>
                            <li><a href="{% url 'view_jobs'%}">Job Request</a></li>
                            <li><a href="{% url 'view_jobs'%}">Jobs</a></li>
                            <li><a href="{% url 'worker_history'%}">History</a></li> 
                            <li class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Profile
                                  </button>
                                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="{% url 'Worker_profile' %}">View Profile</a>
                                    <a class="dropdown-item" href="{% url 'employer_register'%}">Edit profile</a>
                                    <a class="dropdown-item" href="{% url 'Logout' %}">Logout</a>
                                </div>
                            </li>
                        </ul>        
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->
    <section class="section section-bg" id="call-to-action" style="background-image: url('{static `images/banner-image-1-1920x500.jpg` }')">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="cta-content">
                        <br>
                        <br>
                        <h2>Edit<em>Job</em></h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="main-panel" >
        <div class="content-wrapper">
          <div class="row">
    
            <div class="col-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <form class="form-sample" action="{% url 'edit_job' id=jobs.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Price</label>
                            <div class="col-sm-9">
                              <input type="text" name="price" value="{{ jobs.Price }}" placeholder="{{ jobs.Price }}" class="form-control" required />
                            </div>
                          </div>
                        </div> 
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Description</label>
                          <div class="col-sm-9">
                            <input type="text" name="description" value="{{ jobs.description}}" placeholder="{{ jobs.description}}" class="form-control" required/>
                          </div>
                        </div>
                      </div>                                  
                    </div>                                         
                    </div>
                    <div style="margin: auto;width: 100%;text-align: center;margin-top: 20px;">
                    <button type="submit" class="btn btn-outline-danger btn-fw">
                      Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <p>
                                Copyright Â© {% now "Y" %} Find My Worker
                                <!-- - Template by: <a href="https://www.phpjabbers.com/">PHPJabbers.com</a> -->
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        
            <!-- jQuery -->
            <script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>
        
            <!-- Bootstrap -->
            <script src="{% static 'js/popper.js' %}"></script>
            <script src="{% static 'js/bootstrap.min.js' %}"></script>
        
            <!-- Plugins -->
            <script src="{% static 'js/scrollreveal.min.js' %}"></script>
            <script src="{% static 'js/waypoints.min.js' %}"></script>
            <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
            <script src="{% static 'js/imgfix.min.js' %}"></script> 
            <script src="{% static 'js/mixitup.js' %}"></script> 
            <script src="{% static 'js/accordions.js' %}"></script>
            
            <!-- Global Init -->
            <script src="{% static 'js/custom.js' %}"></script>
        
          </body>
        </html>
